<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Heart Envelope</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FF0000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://valor-dictus.com/wp-content/uploads/2023/12/Screenshot-2023-12-01-12.24.59-PM.png');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }

        .envelope {
            width: 200px;
            height: 200px;
            background-color: #FF69B4;
            position: relative;
            transform: rotate(45deg);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:before, .envelope:after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #FF69B4;
            border-radius: 50%;
        }

        .envelope:before {
            left: -100px;
        }

        .envelope:after {
            top: -100px;
        }

        .envelope-open {
            animation: open 1s forwards;
        }

        @keyframes open {
            to {
                transform: rotate(45deg) scale(0.7);
            }
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            width: 80%;
            max-width: 200px;
            z-index: 20;
            color: #FF69B4;
        }

        .envelope-open .message {
            opacity: 1;
        }

        .flower-container {
            position: absolute;
            width: 400px;
            height: 400px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
            pointer-events: none;
        }

        .envelope-open ~ .flower-container {
            opacity: 1;
        }

        .flower {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #FFC0CB;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-30px); }
        .petal:nth-child(2) { transform: rotate(72deg) translateY(-30px); }
        .petal:nth-child(3) { transform: rotate(144deg) translateY(-30px); }
        .petal:nth-child(4) { transform: rotate(216deg) translateY(-30px); }
        .petal:nth-child(5) { transform: rotate(288deg) translateY(-30px); }

        .center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #FFFF00 0%, #FFA500 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FF69B4;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }

        .floating-heart:before,
        .floating-heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FF69B4;
            border-radius: 50%;
        }

        .floating-heart:before {
            left: -10px;
        }

        .floating-heart:after {
            top: -10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(45deg); }
            50% { transform: translateY(-20px) rotate(45deg); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        .flower-container .flower:nth-child(1) {
            top: -180px;
            left: -180px;
            animation: sway 4s ease-in-out infinite;
        }

        .flower-container .flower:nth-child(2) {
            top: -180px;
            right: -180px;
            animation: sway 4s ease-in-out infinite 0.5s;
        }

        .flower-container .flower:nth-child(3) {
            bottom: -180px;
            left: -180px;
            animation: sway 4s ease-in-out infinite 1s;
        }

        .flower-container .flower:nth-child(4) {
            bottom: -180px;
            right: -180px;
            animation: sway 4s ease-in-out infinite 1.5s;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="envelope" onclick="this.classList.toggle('envelope-open')">
        <div class="message">You are beautiful</div>
    </div>
    <div class="flower-container">
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>

    <audio id="hellokittyTheme" loop>
        <source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Hello+Kitty+Theme+Song&filename=mj/MjQ5ODMxNTIyMjQ5ODM3_JzthsfvUY24.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Create floating hearts
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = `${Math.random() * 100}vh`;
            heart.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(heart);
        }

        // Play/pause theme song when envelope is clicked
        document.querySelector('.envelope').addEventListener('click', function() {
            const audio = document.getElementById('hellokittyTheme');
            if (this.classList.contains('envelope-open')) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0;
            }
        });
    </script>
</body>
</html>
